<!DOCTYPE html>
<html>
<head>
  <title>Display Screen</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Add Product to Display</h2>

<div class="card">
  <input id="productName" type="text" placeholder="Product Name">

  <input id="price" type="number" placeholder="Price">

  <input id="discount" type="number" placeholder="Discount (%)">

  <textarea id="description" placeholder="Product Description"></textarea>

  <input id="productImage" type="file" accept="image/*">

  <button onclick="addProduct()">Save Product</button>
</div>

<h2>Live Mall Display</h2>
<div id="display" class="display-grid"></div>

</body>
</html>
